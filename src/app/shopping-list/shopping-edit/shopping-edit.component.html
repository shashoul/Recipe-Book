<div class="row">
    <div class="col-xs-12">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name"
              name="name" 
              class="form-control" 
              ngModel
              required
              #name="ngModel">
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input 
              type="number"
              name="amount" 
              id="amount" 
              class="form-control" 
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
              #amount="ngModel">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button 
              class="btn btn-success" 
              [disabled]="f.invalid"
              type="submit">
            {{ editMode? 'Update' : 'Add' }}
            </button>
            <button 
              *ngIf="editMode"
              class="btn btn-danger" 
              (click)="onDelete()"
              type="button">
              Delete
            </button>
            <button 
              class="btn btn-primary" 
              (click)="onClear()"
              type="button">
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
